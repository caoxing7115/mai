<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffeef0, #ffc2cc);
      height: 100vh;
      font-family: "å¾®è½¯é›…é»‘", sans-serif;
      display: flex;

      align-items: center;
    }

    /* ğŸ’¬ å°å·§ã€æ‰å¹³æ°”æ³¡ */
    .tip {
      position: absolute;
      width: 80px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 14px;
      color: #333;
      font-size: 12px;
      font-weight: bold;
      background: lightpink;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards, float 3s ease-in-out infinite;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* æ¼‚æµ®ä¸Šä¸‹è½»å¾®æµ®åŠ¨åŠ¨ç”» */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #music {
      display: none;
    }

    .replay-tip {
      position: absolute;
      bottom: 18px;
      font-size: 13px;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 4px 10px;
      border-radius: 12px;
    }

    /* â¤ï¸ çˆ±å¿ƒå‘¼å¸å¼è·³åŠ¨åŠ¨ç”»ï¼ˆæ˜æ˜¾å¯è§ï¼‰ */
    @keyframes heartPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 4px rgba(255,105,180,0.4)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(255,105,180,0.8)); }
    }
  </style>
</head>
<body>

  <!-- ğŸµ èƒŒæ™¯éŸ³ä¹ï¼ˆä½ è‡ªå·±ä¿®æ”¹è·¯å¾„ï¼‰ -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <canvas id="heartCanvas"></canvas>

  <div class="replay-tip">ğŸ’— ç‚¹å‡»å±å¹•é‡æ–°æ’­æ”¾ ğŸ’—</div>

  <script>
    const tips = [
      'å¤šå–æ°´å“¦~','ä¿æŒå¾®ç¬‘å‘€','æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡','è®°å¾—åƒæ°´æœ','ä¿æŒå¥½å¿ƒæƒ…',
      'å¥½å¥½çˆ±è‡ªå·±','æˆ‘æƒ³ä½ äº†','æ¢¦æƒ³æˆçœŸ','æœŸå¾…è§é¢','å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ',
      'æ„¿çƒ¦æ¼éƒ½æ¶ˆå¤±','åˆ«ç†¬å¤œ','çˆ±ä½ å“¦~','æŒ‰æ—¶åƒé¥­','æˆ‘ä¸€ç›´éƒ½åœ¨','ä¿æŒä¹è§‚',
      'å¹³å®‰å–œä¹','å˜´è§’ä¸Šæ‰¬','å¼€å¿ƒæ¯ä¸€å¤©'
    ];

    const colors = [
      '#ffc0cb','#ffb6c1','#ff99cc','#ffb7dd','#ffccff','#ffdde1',
      '#ffcad4','#ffd6d6','#fbb1bd','#ffe5ec'
    ];

    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("music");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // â¤ï¸ æ ‡å‡†çˆ±å¿ƒå‚æ•°
    function generateHeartPoints(numPoints = 80) {
      const points = [];
      for (let i = 0; i < numPoints; i++) {
        const t = Math.PI - 2 * Math.PI * i / numPoints;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        points.push({x, y});
      }
      return points;
    }

    function getScale() {
      const minSize = Math.min(window.innerWidth, window.innerHeight);
      return minSize / 40;
    }

    function showTip(x, y) {
      const tip = document.createElement("div");
      tip.className = "tip";
      tip.innerText = tips[Math.floor(Math.random() * tips.length)];
      tip.style.background = colors[Math.floor(Math.random() * colors.length)];

      // éšæœºæµ®åŠ¨å‘¨æœŸï¼Œè®©æ°”æ³¡èŠ‚å¥ä¸åŒæ­¥
      tip.style.animationDuration = `${2 + Math.random() * 2}s`;

      const scale = getScale();
      const px = window.innerWidth / 2 + x * scale - 40;
      const py = window.innerHeight / 2 - y * scale - 14;
      tip.style.left = px + "px";
      tip.style.top = py + "px";

      document.body.appendChild(tip);
    }

    function drawHeart(scale, pulseScale = 1) {
      const points = generateHeartPoints(200);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
      ctx.scale(scale * pulseScale, -scale * pulseScale);
      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        const p = points[i];
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.closePath();
      ctx.strokeStyle = "rgba(255,105,180,0.6)";
      ctx.lineWidth = 0.3;
      ctx.stroke();
      ctx.restore();
    }

    let animating = false;
    async function playHeartAnimation() {
      if (animating) return;
      animating = true;

      document.querySelectorAll(".tip").forEach(e => e.remove());
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const heartPoints = generateHeartPoints(80);
      const scale = getScale();

      for (let i = 0; i < heartPoints.length; i++) {
        drawHeart(scale);
        const p = heartPoints[i];
        showTip(p.x, p.y);
        await new Promise(r => setTimeout(r, 120));
      }

      // â¤ï¸ å¿ƒå½¢æŒç»­â€œå‘¼å¸â€è·³åŠ¨
      let pulse = 0;
      function heartbeat() {
        pulse += 0.03;
        const pulseScale = 1 + 0.05 * Math.sin(pulse);
        drawHeart(scale, pulseScale);
        requestAnimationFrame(heartbeat);
      }
      heartbeat();

      animating = false;
    }

    // ç‚¹å‡»é‡æ’­
    document.body.addEventListener("click", () => {
      music.play();
      playHeartAnimation();
    });

    // é¦–æ¬¡åŠ è½½
    window.onload = () => {
      playHeartAnimation();
      document.addEventListener("touchstart", () => music.play(), { once: true });
    };
  </script>
</body>
</html>
