<body>
  <!-- èƒŒæ™¯éŸ³ä¹ -->

  <!-- ä¸­é—´å¿ƒå½¢æŒ‰é’® -->

  <script>
    const tips = [
      'å¤šå–æ°´å“¦~', 'ä¿æŒå¾®ç¬‘å‘€', 'æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡', 'è®°å¾—åƒæ°´æœ', 'ä¿æŒå¥½å¿ƒæƒ…',
      'å¥½å¥½çˆ±è‡ªå·±', 'æˆ‘æƒ³ä½ äº†', 'æ¢¦æƒ³æˆçœŸ', 'æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢', 'å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ',
      'æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±', 'åˆ«ç†¬å¤œ', 'çˆ±ä½ å“¦~'
    ];

    const colors = [
      'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow',
      'plum', 'coral', 'bisque', 'aquamarine', 'mistyrose', 'honeydew'
    ];

    // ç”Ÿæˆçˆ±å¿ƒå½¢çŠ¶çš„åæ ‡
    function generateHeartPoints(n) {
      const points = [];
      for (let i = 0; i < n; i++) {
        const t = 2 * Math.PI * i / n;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        points.push({x, y});
      }
      return points;
    }

    const heartPoints = generateHeartPoints(80);

    function showTip(x, y) {
      const tip = document.createElement("div");
      tip.className = "tip";
      tip.innerText = tips[Math.floor(Math.random() * tips.length)];
      tip.style.background = colors[Math.floor(Math.random() * colors.length)];

      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const scale = Math.min(screenW, screenH) / 40;

      const px = screenW / 2 + x * scale - 90; // è°ƒæ•´å±…ä¸­
      const py = screenH / 2 - y * scale - 30;

      tip.style.left = px + "px";
      tip.style.top = py + "px";

      document.body.appendChild(tip);
      setTimeout(() => tip.remove(), 6000);
    }

    // æ’­æ”¾ä¸€è½®å¿ƒå½¢æç¤º
    function playHeart() {
      let i = 0;
      function loop() {
        if (i < heartPoints.length) {
          const p = heartPoints[i];
          showTip(p.x, p.y);
          i++;
          setTimeout(loop, 150);
        }
      }
      loop();
    }

    // èƒŒæ™¯éŸ³ä¹è‡ªåŠ¨æ’­æ”¾ï¼ˆå…¼å®¹ç§»åŠ¨ç«¯ï¼‰
    const bgMusic = document.getElementById("bg-music");
    bgMusic.volume = 0.5;
    document.body.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    });

    // ç‚¹å‡»å¿ƒå½¢æŒ‰é’®é‡æ–°æ’­æ”¾
    document.getElementById("heart").addEventListener("click", playHeart);

    // åˆå§‹æ’­æ”¾ä¸€è½®
    playHeart();
  </script>
