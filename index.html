<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>æ¸©é¦¨æç¤ºğŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffeef0, #ffc2cc);
      height: 100vh;
      font-family: "å¾®è½¯é›…é»‘", sans-serif;
      display: flex;

    }

    /* æ¯ä¸ªæç¤ºæ°”æ³¡æ ·å¼ç»Ÿä¸€å¤§å° */
    .tip {
      position: absolute;
      width: 120px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-radius: 25px;
      color: #333;

      text-overflow: ellipsis;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #music {
      display: none;
    }

    .replay-tip {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 5px 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- èƒŒæ™¯éŸ³ä¹ï¼Œè·¯å¾„ç•™ç»™ä½ ä¿®æ”¹ -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <canvas id="heartCanvas"></canvas>

  <div class="replay-tip">ğŸ’— ç‚¹å‡»å±å¹•é‡æ–°æ’­æ”¾ ğŸ’—</div>

  <script>
    const tips = [
      'å¤šå–æ°´å“¦~', 'ä¿æŒå¾®ç¬‘å‘€', 'æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡', 'è®°å¾—åƒæ°´æœ', 'ä¿æŒå¥½å¿ƒæƒ…',
      'å¥½å¥½çˆ±è‡ªå·±', 'æˆ‘æƒ³ä½ äº†', 'æ¢¦æƒ³æˆçœŸ', 'æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢', 'å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ',
      'æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±', 'åˆ«ç†¬å¤œ', 'çˆ±ä½ å“¦~','æŒ‰æ—¶åƒä¸‰é¤å‘€','æˆ‘ä¸€ç›´éƒ½åœ¨','ä¿æŒä¹è§‚','å¹³å®‰å–œä¹','å˜´è§’ä¸Šæ‰¬','çˆ±ä½ å“¦~'
    ];

    const colors = [
      'lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow',
      'plum', 'coral', 'bisque', 'aquamarine', 'mistyrose', 'honeydew'
    ];

    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("music");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ç”Ÿæˆæ ‡å‡†å¿ƒå½¢åæ ‡
    function generateHeartPoints(numPoints = 80) {
      const points = [];
      for (let i = 0; i < numPoints; i++) {
        const t = 2 * Math.PI * i / numPoints;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        points.push({x, y});
      }
      return points;
    }

    // è®©å¿ƒå½¢ä¿æŒæ ‡å‡†æ¯”ä¾‹
    function getScale() {
      const minSize = Math.min(window.innerWidth, window.innerHeight);
      return minSize / 30; // æ§åˆ¶çˆ±å¿ƒå¤§å°æ¯”ä¾‹
    }

    function showTip(x, y) {
      const tip = document.createElement("div");
      tip.className = "tip";
      tip.innerText = tips[Math.floor(Math.random() * tips.length)];
      tip.style.background = colors[Math.floor(Math.random() * colors.length)];

      const scale = getScale();
      const px = window.innerWidth / 2 + x * scale - 60; // å±…ä¸­
      const py = window.innerHeight / 2 - y * scale - 25; // ç¿»è½¬yè½´+è°ƒæ•´é«˜åº¦

      tip.style.left = px + "px";
      tip.style.top = py + "px";

      document.body.appendChild(tip);
    }

    function drawHeartOutline() {
      const points = generateHeartPoints(200);
      const scale = getScale();
      ctx.strokeStyle = "rgba(255, 105, 180, 0.5)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        const px = window.innerWidth / 2 + points[i].x * scale;
        const py = window.innerHeight / 2 - points[i].y * scale;
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.stroke();
    }

    let animating = false;
    async function playHeartAnimation() {
      if (animating) return;
      animating = true;

      // æ¸…é™¤æ—§æç¤ºæ¡†
      document.querySelectorAll(".tip").forEach(e => e.remove());
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHeartOutline();

      const heartPoints = generateHeartPoints(80);
      for (let i = 0; i < heartPoints.length; i++) {
        const p = heartPoints[i];
        showTip(p.x, p.y);
        await new Promise(r => setTimeout(r, 150));
      }

      animating = false;
    }

    // ç‚¹å‡»é‡æ’­åŠ¨ç”»
    document.body.addEventListener("click", () => {
      music.play(); // ç¡®ä¿ç§»åŠ¨ç«¯èƒ½æ’­æ”¾
      playHeartAnimation();
    });

    // åˆæ¬¡æ’­æ”¾
    window.onload = () => {
      playHeartAnimation();
      // ç§»åŠ¨ç«¯éœ€é¦–æ¬¡äº¤äº’åæ’­æ”¾éŸ³ä¹
      document.addEventListener("touchstart", () => music.play(), { once: true });
    };
  </script>
</body>
</html>
