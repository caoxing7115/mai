<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffeef0, #ffc2cc);
      height: 100vh;
      font-family: "å¾®è½¯é›…é»‘", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ğŸ’¬ å°å·§ã€æ‰å¹³åŒ–æç¤ºæ°”æ³¡ */
    .tip {
      position: absolute;
      width: 80px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 14px;
      color: #333;
      font-size: 12px;
      font-weight: bold;
      background: lightpink;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #music {
      display: none;
    }

    .replay-tip {
      position: absolute;
      bottom: 18px;
      font-size: 13px;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 4px 10px;
      border-radius: 12px;
    }

    /* â¤ï¸ çˆ±å¿ƒè·³åŠ¨åŠ¨ç”» */
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>

  <!-- èƒŒæ™¯éŸ³ä¹ï¼ˆè·¯å¾„ä½ è‡ªå·±æ”¹ï¼‰ -->
  <audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <canvas id="heartCanvas"></canvas>

  <div class="replay-tip">ğŸ’— ç‚¹å‡»å±å¹•é‡æ–°æ’­æ”¾ ğŸ’—</div>

  <script>
    const tips = [
      'å¤šå–æ°´å“¦~','ä¿æŒå¾®ç¬‘å‘€','æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡','è®°å¾—åƒæ°´æœ','ä¿æŒå¥½å¿ƒæƒ…',
      'å¥½å¥½çˆ±è‡ªå·±','æˆ‘æƒ³ä½ äº†','æ¢¦æƒ³æˆçœŸ','æœŸå¾…è§é¢','å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ',
      'æ„¿çƒ¦æ¼éƒ½æ¶ˆå¤±','åˆ«ç†¬å¤œ','çˆ±ä½ å“¦~','æŒ‰æ—¶åƒé¥­','æˆ‘ä¸€ç›´éƒ½åœ¨','ä¿æŒä¹è§‚',
      'å¹³å®‰å–œä¹','å˜´è§’ä¸Šæ‰¬','å¼€å¿ƒæ¯ä¸€å¤©'
    ];

    const colors = [
      '#ffc0cb','#ffb6c1','#ff99cc','#ffb7dd','#ffccff','#ffdde1',
      '#ffcad4','#ffd6d6','#fbb1bd','#ffe5ec'
    ];

    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("music");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // â¤ï¸ ç”Ÿæˆæ ‡å‡†å¿ƒå½¢åæ ‡
    function generateHeartPoints(numPoints = 80) {
      const points = [];
      for (let i = 0; i < numPoints; i++) {
        const t = Math.PI - 2 * Math.PI * i / numPoints; // ä¿®æ­£æ–¹å‘
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        points.push({x, y});
      }
      return points;
    }

    // æ§åˆ¶å¿ƒå½¢ç¼©æ”¾æ¯”ä¾‹ï¼ˆé€‚é…æ‰‹æœºï¼‰
    function getScale() {
      const minSize = Math.min(window.innerWidth, window.innerHeight);
      return minSize / 40; // è°ƒæ•´æ¯”ä¾‹
    }

    function showTip(x, y) {
      const tip = document.createElement("div");
      tip.className = "tip";
      tip.innerText = tips[Math.floor(Math.random() * tips.length)];
      tip.style.background = colors[Math.floor(Math.random() * colors.length)];

      const scale = getScale();
      const px = window.innerWidth / 2 + x * scale - 40; // å±…ä¸­
      const py = window.innerHeight / 2 - y * scale - 14; // ç¿»è½¬yè½´+è°ƒæ•´é«˜åº¦

      tip.style.left = px + "px";
      tip.style.top = py + "px";

      document.body.appendChild(tip);
    }

    function drawHeartOutline(scale, pulseScale = 1) {
      const points = generateHeartPoints(200);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255, 105, 180, 0.4)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        const px = window.innerWidth / 2 + points[i].x * scale * pulseScale;
        const py = window.innerHeight / 2 - points[i].y * scale * pulseScale;
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.stroke();
    }

    let animating = false;
    async function playHeartAnimation() {
      if (animating) return;
      animating = true;

      // æ¸…é™¤æ—§æç¤ºæ¡†
      document.querySelectorAll(".tip").forEach(e => e.remove());

      const heartPoints = generateHeartPoints(80);
      const scale = getScale();

      // ç»˜åˆ¶åŠ¨ç”»å¿ƒå½¢+è·³åŠ¨æ•ˆæœ
      for (let i = 0; i < heartPoints.length; i++) {
        drawHeartOutline(scale);
        const p = heartPoints[i];
        showTip(p.x, p.y);
        await new Promise(r => setTimeout(r, 120));
      }

      // â¤ï¸å¿ƒå½¢æŒç»­è·³åŠ¨åŠ¨ç”»
      let pulse = 0;
      function heartbeat() {
        pulse = (pulse + 0.02) % (2 * Math.PI);
        const pulseScale = 1 + 0.05 * Math.sin(pulse);
        drawHeartOutline(scale, pulseScale);
        requestAnimationFrame(heartbeat);
      }
      heartbeat();

      animating = false;
    }

    // ç‚¹å‡»é‡æ–°æ’­æ”¾
    document.body.addEventListener("click", () => {
      music.play(); // ç§»åŠ¨ç«¯éœ€ç”¨æˆ·è§¦å‘
      playHeartAnimation();
    });

    // é¦–æ¬¡åŠ è½½
    window.onload = () => {
      playHeartAnimation();
      document.addEventListener("touchstart", () => music.play(), { once: true });
    };
  </script>
</body>
</html>
